<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <h2>Normal Buttons</h2>

    <div class="row">
        <a class="button" href="#"> Button 1</a>
        <button class="button"> Button 2</button>
        <button class="button">Button 3</button>
    </div>
    <h2>Filled Buttons
    </h2>

    <div class="row ">
        <a class="button fill"  > Button 4</a>
        <button class="button fill">Button 5</button>
        <button class="button hover fill"> Button 6</button>
    </div>
    <h2>Icon buttons</h2>

    <div class="row ">
        <a class="button fill"><i class="fas fa-arrow-down"></i> Button 7</a>
        <button class="button fill "><i class="fas fa-arrow-down"></i> Button 8</button>
        <button class="button hover fill"><i class="fas fa-arrow-down"></i> Button 9</button>
    </div>

</body>

</html>
